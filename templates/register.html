{% extends "base.html" %}

{% block title %}Регистрация в Ingria Router{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Регистрация в Ingria Router</h2>
    
    <form method="POST" action="/register" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Название проекта</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
            {{ error }}
        </div>
        {% endif %}

        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Зарегистрироваться
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Уже есть аккаунт? 
            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                Войти
            </a>
        </p>
    </div>

    <div class="mt-6 text-sm text-gray-500">
        <p>После регистрации вам будет выдан API ключ для доступа к сервису.</p>
    </div>
</div>
{% endblock %}
